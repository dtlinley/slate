<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->

    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="findme_icon" href="https://www.facebook.com/dtlinley" style="background-image: url('../images/facebook.png')"></a>
          <a id="findme_icon" href="http://www.steamcommunity.com/id/dtlinley" style="background-image: url('../images/steam.png')"></a>
          <a id="findme_icon" href="http://lnkd.in/ggYZfy" style="background-image: url('../images/linkedin.png')"></a>
          <a id="findme_icon" href="https://github.com/dtlinley" style="background-image: url('../images/github.png')"></a>
                   
	  <h1 id="project_title">{{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.tagline }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Slate theme maintained by <a href="https://github.com/jsncostello">Jason Costello</a></p>
      </footer>
    </div>

  </body>
</html>
